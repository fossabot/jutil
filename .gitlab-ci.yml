image: "python:3.5"

before_script:
  - python --version
  - pip install tqdm numpy scipy pytest pytest-flake8 pytest-cov nose

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - python setup.py test
    - coverage html
  artifacts:
      paths:
          - htmlcov/

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master 
